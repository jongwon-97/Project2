<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            background: #f4f4f4;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center; /* 화면 중앙 정렬 */
            overflow: hidden; /* 스크롤 방지 */
        }

        /* 슬라이드 배경 */
        .background-slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background-slider img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            animation: fade 12s infinite;
        }

        .background-slider img:nth-child(1) {
            animation-delay: 0s;
        }

        .background-slider img:nth-child(2) {
            animation-delay: 4s;
        }

        .background-slider img:nth-child(3) {
            animation-delay: 8s;
        }

        @keyframes fade {
            0% { opacity: 0; }
            33% { opacity: 1; }
            66% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* 로고 스타일 */
        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #005f8d;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* 약간 투명한 흰색 */
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            position: relative; /* iframe 컨테이너 위치를 위해 추가 */
        }

        /* 공지사항 컨테이너 */
        .notice-container {
            width: 100%;
            overflow: hidden;
            background: #f9f9f9;
            padding: 10px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        /* 공지사항 텍스트 */
        .notice-text {
            display: inline-block;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            font-size: 14px;
            color: red;
        }

        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* 버튼 컨테이너 */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* 버튼 스타일 */
        button.login-button {
            width: 150px;
            height: 150px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to bottom, #003f6b, #005f8d); /* 진한 파랑색 */
            transition: all 0.3s ease;
        }

        button.login-button:hover {
            background: linear-gradient(to bottom, #007bff, #003f6b); /* 밝아지는 파랑색 효과 */
            transform: scale(1.1);
        }

        /* iframe 컨테이너 */
        .iframe-container {
            display: none; /* 초기 상태: 숨김 */
            position: fixed; /* 화면 전체 기준으로 고정 */
            top: 0;
            left: 0;
            width: 100vw; /* 전체 화면 너비 */
            height: 100vh; /* 전체 화면 높이 */
            background: rgba(0, 0, 0, 0.6); /* 어두운 반투명 배경 */
            z-index: 100; /* 다른 요소 위에 표시 */
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }


        /* iframe */
        iframe {
            border: none;
            border-radius: 10px;
            background: white;
            width: 500px; /* 고정된 너비 */
            height: 300px; /* 고정된 높이 */
            position: relative; /* 닫기 버튼 기준 위치 */
        }

        /* 닫기 버튼 */
        .close-button {
            position: absolute;
            top: -10px; /* iframe 상단 위로 살짝 나옴 */
            right: -10px; /* iframe 오른쪽 밖으로 살짝 나옴 */
            background: #ff5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px; /* 버튼 고정 크기 */
            height: 30px;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            line-height: 30px;
            z-index: 101; /* iframe보다 위에 표시 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* 그림자 추가 */
        }
    </style>
</head>
<body>
<!-- 배경 슬라이더 -->
<div class="background-slider">
    <img src="images/background1.jpg" alt="Background 1">
    <img src="images/background2.jpg" alt="Background 2">
    <img src="images/background3.jpg" alt="Background 3">
</div>

<!-- 메인 컨테이너 -->
<div class="container">
    <!-- 로고 -->
    <div class="logo">Nexus</div>
    <!-- 공지사항 -->
    <div class="notice-container">
        <div class="notice-text">공지사항: 오늘 18시까지 시스템 점검이 진행됩니다. 이용에 불편을 드려 죄송합니다.</div>
    </div>
    <!-- 버튼 컨테이너 -->
    <div class="button-container">
        <button class="login-button personal" onclick="showLogin('/pLogin')">개인회원<br>로그인</button>
        <button class="login-button business" onclick="showLogin('/bLogin')">기업회원<br>로그인</button>
    </div>
</div>

<!-- iframe 컨테이너 -->
<div class="iframe-container" id="iframeContainer">
    <div style="position: relative;">
        <button class="close-button" onclick="closeLogin()">×</button>
        <iframe id="loginIframe" src=""></iframe>
    </div>
</div>

<!-- 외부 스크립트 -->
<script src="/js/main.js"></script>
</body>
</html>
