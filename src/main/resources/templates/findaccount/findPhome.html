<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>개인 회원 찾기</title>
</head>
<body>
<h2>개인 회원 찾기</h2>

<!-- 라디오 버튼 -->
<form id="findAccountForm" method="post" th:action="@{/processPAccount}">
  <label>
    <input type="radio" name="findMethod" value="email" onclick="showForm('email')" required>
    이름 + 이메일로 찾기
  </label>
  <br>
  <label>
    <input type="radio" name="findMethod" value="phone" onclick="showForm('phone')" required>
    이름 + 휴대전화번호로 찾기
  </label>
  <br><br>

  <!-- 이메일 양식 -->
  <div id="emailForm" style="display:none; border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
    <h3>이름 + 이메일로 찾기</h3>
    <label for="memberNameEmail">이름:</label>
    <input type="text" id="memberNameEmail" name="memberNameEmail">
    <br>
    <label for="memberEmail">이메일:</label>
    <input type="email" id="memberEmail" name="memberEmail">
    <br>
  </div>

  <!-- 휴대전화번호 양식 -->
  <div id="phoneForm" style="display:none; border: 1px solid #ccc; padding: 10px; margin-top: 10px;">
    <h3>이름 + 휴대전화번호로 찾기</h3>
    <label for="memberNamePhone">이름:</label>
    <input type="text" id="memberNamePhone" name="memberNamePhone">
    <br>
    <label for="memberPhone">휴대전화번호:</label>
    <input type="text" id="memberPhone" name="memberPhone">
    <br>
  </div>

  <button type="submit" style="margin-top: 20px;">다음</button>
</form>

<script>
  function showForm(method) {
    document.getElementById('emailForm').style.display = 'none';
    document.getElementById('phoneForm').style.display = 'none';

    if (method === 'email') {
      document.getElementById('emailForm').style.display = 'block';
      document.getElementById('memberNameEmail').setAttribute('required', 'true');
      document.getElementById('memberEmail').setAttribute('required', 'true');
      document.getElementById('memberNamePhone').removeAttribute('required');
      document.getElementById('memberPhone').removeAttribute('required');
    } else if (method === 'phone') {
      document.getElementById('phoneForm').style.display = 'block';
      document.getElementById('memberNamePhone').setAttribute('required', 'true');
      document.getElementById('memberPhone').setAttribute('required', 'true');
      document.getElementById('memberNameEmail').removeAttribute('required');
      document.getElementById('memberEmail').removeAttribute('required');
    }
  }

  document.getElementById('findAccountForm').addEventListener('submit', function () {
    const emailFormVisible = document.getElementById('emailForm').style.display !== 'none';
    const phoneFormVisible = document.getElementById('phoneForm').style.display !== 'none';

    if (!emailFormVisible) {
      document.getElementById('memberNameEmail').value = '';
      document.getElementById('memberEmail').value = '';
    }
    if (!phoneFormVisible) {
      document.getElementById('memberNamePhone').value = '';
      document.getElementById('memberPhone').value = '';
    }
  });
</script>

</script>
</body>
</html>
