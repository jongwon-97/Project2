<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기업 회원가입</title>
    <style>body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            width: 500px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-container button:hover {
            background-color: #218838;
        }

        .notice {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        .notice a {
            color: #007bff;
            text-decoration: none;
        }

        .notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>기업 회원가입</h1>
    <form action="/bSignup" method="post" enctype="multipart/form-data">
        <table class="signup-table" style="width: 100%; border-collapse: collapse;">
            <!-- 안내 메시지 -->
            <tr>
                <td colspan="3" style="text-align: center;">
                    <p>기업 회원가입 페이지입니다.
                        <a href="/pSignup" class="personal-link">개인 회원가입으로 가기</a>
                    </p>
                </td>
            </tr>
            <!-- 사업자 등록번호 -->
            <tr>
                <td><label for="companyNum">사업자 등록번호</label></td>
                <td>
                    <input type="text" id="companyNum" name="companyNum" placeholder="사업자 등록번호를 입력하세요">
                </td>
                <td>
                    <button type="button" class="btn-search" onclick="searchBusiness()">검색</button>
                </td>
            </tr>
            <!-- 회사명 -->
            <tr>
                <td><label for="companyName">회사명</label></td>
                <td colspan="2">
                    <input type="text" id="companyName" name="companyName" placeholder="회사명을 입력하세요" required>
                </td>
            </tr>
            <!-- 대표 이메일 -->
            <tr>
                <td><label for="companyEmail">대표 이메일</label></td>
                <td colspan="2">
                    <input type="email" id="companyEmail" name="companyEmail" placeholder="대표 이메일을 입력하세요" required>
                </td>
            </tr>
            <!-- 대표 전화번호 -->
            <tr>
                <td><label for="companyPhone">대표 전화번호</label></td>
                <td colspan="2">
                    <input type="tel" id="companyPhone" name="companyPhone" placeholder="대표 전화번호를 입력하세요 (예: 02-1234-5678)" required>
                </td>
            </tr>
            <!-- 우편번호 -->
            <tr>
                <td><label for="companyPostcode">우편번호</label></td>
                <td>
                    <input type="text" id="companyPostcode" name="companyPostcode" placeholder="우편번호를 검색하세요">
                </td>
                <td>
                    <button type="button" class="btn-search" onclick="searchPostcode()">검색</button>
                </td>
            </tr>
            <!-- 대표 주소 -->
            <tr>
                <td><label for="companyAddress">대표 주소</label></td>
                <td colspan="2">
                    <input type="text" id="companyAddress" name="companyAddress" placeholder="대표 주소를 입력하세요">
                </td>
            </tr>
            <!-- 회사 로고 -->
            <tr>
                <td><label for="companyLogo">회사 로고</label></td>
                <td colspan="2">
                    <div class="file-input-container" style="display: flex; align-items: center;">
                        <!-- 미리보기 이미지 출력 -->
                        <div class="preview-container" style="margin-right: 10px;">
                            <img src="images/noimage.png" id="logoPreview" alt="로고 미리보기" style="width: 100px; height: 100px; border: 1px solid #ddd; border-radius: 5px; object-fit: cover;">
                        </div>
                        <!-- 파일 선택 버튼 -->
                        <div>
                            <input type="file" id="companyLogo" name="companyLogo" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>
                </td>
            </tr>
            <!-- 가입 버튼 -->
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="submit" style="padding: 10px 20px;">가입하기</button>
                </td>
            </tr>
            <!-- 이용 약관 -->
            <tr>
                <td colspan="3" style="text-align: center; font-size: 12px; color: gray;">
                    가입 시 <a href="/terms">이용 약관</a> 및 <a href="/privacy">개인정보 처리방침</a>에 동의하는 것으로 간주됩니다.
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    function searchBusiness() {
        alert("사업자 등록번호 API 호출 예정입니다.");
        // 여기에 사업자 등록번호 검색 API 호출 로직 작성
    }

    function searchPostcode() {
        alert("우편번호 검색 API 호출 예정입니다.");
        // 여기에 우편번호 검색 API 호출 로직 작성
    }

    // 이미지 미리보기 기능
    function previewImage(event) {
    const input = event.target; // 파일 입력 요소
    const logoPreview = document.getElementById('logoPreview'); // <img> 태그

    if (input.files && input.files[0]) {
        const reader = new FileReader(); // FileReader를 사용하여 파일 읽기
        reader.onload = function () {
            logoPreview.src = reader.result; // 이미지 태그의 src 업데이트
        };
        reader.readAsDataURL(input.files[0]); // 파일 읽기
    } else {
        // 파일이 없을 경우 기본 이미지로 복원
        logoPreview.src = "images/noimage.png";
    }
}
</script>
</body>
</html>
