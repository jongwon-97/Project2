<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <title>기업 회원가입</title>
    <style>body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            width: 500px;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .signup-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn-container button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-container button:hover {
            background-color: #218838;
        }

        .notice {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }

        .notice a {
            color: #007bff;
            text-decoration: none;
        }

        .notice a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="signup-container">
    <h1>기업 회원가입</h1>
    <form action="/bSignup" method="post" enctype="multipart/form-data">
        <table class="signup-table" style="width: 100%; border-collapse: collapse;">
            <!-- 안내 메시지 -->
            <tr>
                <td colspan="3" style="text-align: center;">
                    <p>기업 회원가입 페이지입니다.
                        <a href="/pSignup" class="personal-link">개인 회원가입으로 가기</a>
                    </p>
                </td>
            </tr>
            <!-- 사업자 등록번호 -->
            <tr>
                <td><label for="companyNum">사업자 등록번호</label></td>
                <td>
                    <input type="text" id="companyNum" name="companyNum" placeholder="사업자 등록번호를 입력하세요">
                </td>
                <td>
                    <button type="button" class="btn-search" onclick="searchBusiness()">검색</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><span id="businessValidationResult" style="color: red;"></span></td>
            </tr>
            <!-- 회사명 -->
            <tr>
                <td><label for="companyName">회사명</label></td>
                <td colspan="2">
                    <input type="text" id="companyName" name="companyName" placeholder="회사명을 입력하세요" required>
                </td>
            </tr>
            <!-- 대표 이메일 -->
            <tr>
                <td><label for="companyEmail">대표 이메일</label></td>
                <td colspan="2">
                    <input type="email" id="companyEmail" name="companyEmail" placeholder="대표 이메일을 입력하세요" required>
                </td>
            </tr>
            <!-- 대표 전화번호 -->
            <tr>
                <td><label for="companyPhone">대표 전화번호</label></td>
                <td colspan="2">
                    <input type="tel" id="companyPhone" name="companyPhone" placeholder="대표 전화번호를 입력하세요 (예: 02-1234-5678)" required>
                </td>
            </tr>
            <!-- 우편번호 -->
            <tr>
                <td><label for="companyPostcode"><button type="button" onclick="searchPostcode()">우편번호 찾기</button></label></td>
                <td colspan="3">
                    <input type="text" id="companyPostcode" name="companyPostcode" placeholder="우편번호" readonly>
                </td>
            </tr>
            <!-- 대표 주소 -->
            <tr>
                <td colspan="3">
                    <input type="text" id="companyAddress" name="companyAddress" placeholder="대표주소" readonly style="width: 400px; margin-top: 10px;">
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="text" id="companyDAddress" name="companyDAddress" placeholder="상세 주소" style="width: 400px; margin-top: 10px; margin-bottom: 10px;">
                </td>
            </tr>
            <!-- 회사 로고 -->
            <tr>
                <td><label for="companyLogo">회사 로고</label></td>
                <td colspan="2">
                    <div class="file-input-container" style="display: flex; align-items: center;">
                        <!-- 미리보기 이미지 출력 -->
                        <div class="preview-container" style="margin-right: 10px;">
                            <img src="images/noimage.png" id="logoPreview" alt="로고 미리보기" style="width: 100px; height: 100px; border: 1px solid #ddd; border-radius: 5px; object-fit: cover;">
                        </div>
                        <!-- 파일 선택 버튼 -->
                        <div>
                            <input type="file" id="companyLogo" name="companyLogo" accept="image/*" onchange="previewImage(event)">
                            <input type="hidden" id="companyLogoUrl" name="companyLogoUrl">
                        </div>
                    </div>
                </td>
            </tr>
            <!-- 가입 버튼 -->
            <tr>
                <td colspan="3" style="text-align: center;">
                    <button type="submit" style="padding: 10px 20px;">가입하기</button>
                </td>
            </tr>
            <!-- 이용 약관 -->
            <tr>
                <td colspan="3" style="text-align: center; font-size: 12px; color: gray;">
                    가입 시 <a href="/terms">이용 약관</a> 및 <a href="/privacy">개인정보 처리방침</a>에 동의하는 것으로 간주됩니다.
                </td>
            </tr>
        </table>
    </form>
</div>

<script>
    function searchBusiness() {
    const companyNum = document.getElementById('companyNum').value.trim();
    const resultSpan = document.getElementById('businessValidationResult');

    // 초기화
    resultSpan.textContent = ""; // 메시지 초기화
    if (!companyNum || companyNum.length !== 10 || isNaN(companyNum)) {
        resultSpan.textContent = "유효한 10자리 사업자등록번호를 입력하세요.";
        return;
    }

    // API 요청 데이터
    const data = {
        "b_no": [companyNum]
    };
    console.log("요청 데이터:", data);

    // API 호출
    $.ajax({
        url: "https://api.odcloud.kr/api/nts-businessman/v1/status?serviceKey=o9DpOMbewb3fubRDZNCs1OQS2DUicnW%2FsSvJcEe2f%2BXsXWZ0uXLNij2r7hOCwkqMRvc%2F1qYhohcbsDqGezjBzw%3D%3D", // 서비스 키를 입력
        type: "POST",
        data: JSON.stringify(data),
        dataType: "JSON",
        contentType: "application/json",
        success: function (response) {
            console.log("응답 데이터:", response); // 응답 확인
            const businessData = response.data[0]; // 첫 번째 결과

            if (businessData?.b_stt === "계속사업자") {
                resultSpan.style.color = "green";
                resultSpan.textContent = "유효한 사업자 등록번호입니다.";

                // 내부 API로 DB 조회
                $.ajax({
                    url: "/api/company/" + companyNum, // 내부 API: DB 조회
                    type: "GET",
                    success: function (companyResponse) {
                        console.log("내부 DB 응답 데이터:", companyResponse);

                        // 폼에 데이터 채우기
                        document.getElementById('companyName').value = companyResponse.companyName || "";
                        document.getElementById('companyEmail').value = companyResponse.companyEmail || "";
                        document.getElementById('companyPhone').value = companyResponse.companyPhone || "";
                        document.getElementById('companyPostcode').value = companyResponse.companyPostcode || "";
                        document.getElementById('companyAddress').value = companyResponse.companyAddress || "";
                        document.getElementById('companyDAddress').value = companyResponse.companyDAddress || "";

                        // 로고 미리보기 설정
                        if (companyResponse.companyLogoUrl) {
                            console.log("로고 URL:", companyResponse.companyLogoUrl);
                            const logoPreview = document.getElementById('logoPreview');
                            const logoUrlField = document.getElementById('companyLogoUrl');
                            logoPreview.src = ""; // 초기화
                            setTimeout(() => {
                                logoPreview.src = companyResponse.companyLogoUrl + "?t=" + new Date().getTime(); // 캐시 방지
                                logoUrlField.value = companyResponse.companyLogoUrl;
                            }, 100); // 강제 갱신
                        } else {
                            document.getElementById('logoPreview').src = "images/noimage.png"; // 기본 이미지
                        }
                        resultSpan.textContent = "기존 정보가 불러와졌습니다.";

                    }, error: function (xhr) {
                        console.error("내부 API 호출 에러:", xhr.responseText);
                        resultSpan.style.color = "orange";
                        resultSpan.textContent = "유효한 사업자번호입니다. 하지만 DB에 정보가 없습니다. 새로 입력하세요.";

                        // 폼 초기화
                        document.getElementById('companyName').value = "";
                        document.getElementById('companyEmail').value = "";
                        document.getElementById('companyPhone').value = "";
                        document.getElementById('companyPostcode').value = "";
                        document.getElementById('companyAddress').value = "";
                        document.getElementById('companyDAddress').value = "";
                        document.getElementById('logoPreview').src = "images/noimage.png"; // 기본 이미지
                    }
                });
                // 사업자등록번호 입력 필드 수정 불가능하게 설정
                const companyNumInput = document.getElementById('companyNum');
                companyNumInput.readOnly = true;
            } else {
                resultSpan.style.color = "red";
                resultSpan.textContent = "유효하지 않은 사업자 등록번호입니다.";
            }
        },
        error: function (xhr) {
            console.error("API 호출 에러:", xhr.responseText);
            resultSpan.style.color = "red";
            resultSpan.textContent = "사업자 등록번호 검증 중 오류가 발생했습니다.";
        }
    });
}


    function searchPostcode() {
        new daum.Postcode({
        oncomplete: function (data) {
            // 주소 변수
            let addr = ''; // 도로명/지번 주소
            let extraAddr = ''; // 참고항목

            // 사용자가 선택한 주소 타입에 따라 주소 값 결정
            if (data.userSelectedType === 'R') { // 도로명 주소 선택
                addr = data.roadAddress;
            } else { // 지번 주소 선택
                addr = data.jibunAddress;
            }

            // 참고항목 설정 (도로명 주소일 경우)
            if (data.userSelectedType === 'R') {
                if (data.bname && /[동|로|가]$/g.test(data.bname)) {
                    extraAddr += data.bname; // 법정동 추가
                }
                if (data.buildingName && data.apartment === 'Y') {
                    extraAddr += (extraAddr ? ', ' + data.buildingName : data.buildingName); // 건물명 추가
                }
            }

            // 우편번호와 주소 필드 채우기
            document.getElementById('companyPostcode').value = data.zonecode; // 우편번호
            document.getElementById('companyAddress').value = addr; // 도로명 또는 지번 주소
            // 상세주소 입력란에 포커스
            document.getElementById('companyDAddress').focus();
        }
    }).open();
    }

    // 이미지 미리보기 기능
    function previewImage(event) {
    const input = event.target; // 파일 입력 요소
    const logoPreview = document.getElementById('logoPreview'); // <img> 태그

    if (input.files && input.files[0]) {
        const reader = new FileReader(); // FileReader를 사용하여 파일 읽기
        reader.onload = function () {
            logoPreview.src = reader.result; // 이미지 태그의 src 업데이트
        };
        reader.readAsDataURL(input.files[0]); // 파일 읽기
    } else {
        // 파일이 없을 경우 기본 이미지로 복원
        logoPreview.src = "images/noimage.png";
       }
   }


</script>
</body>
</html>
