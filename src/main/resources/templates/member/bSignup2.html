<!DOCTYPE html >
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기업 회원가입</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .signup-container {
        background-color: white;
        width: 450px;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .signup-container h1 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
        text-align: center;
    }
    .file-upload-container {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .image-preview {
        width: 80px;
        height: 80px;
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .address-container {
        display: flex;
        gap: 10px;
    }

    .address-container input:first-child {
        flex: 1;
    }

    .btn-container {
        margin-top: 20px;
    }

    .btn-container button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .btn-container button:hover {
        background-color: #0056b3;
    }

    .notice {
        font-size: 12px;
        color: #888;
        margin-top: 10px;
        text-align: center;
    }

    .notice a {
        color: #007bff;
        text-decoration: none;
    }

    .notice a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="signup-container">
  <h1>기업 회원 가입</h1>
  <form action="/bSignup2" method="post" enctype="multipart/form-data">
    <table class="signup-table" style="width: 100%; border-collapse: collapse;">
      <!-- 회사명 -->
      <tr>
        <td><label for="companyName">회사명</label></td>
        <td colspan="2">
          <input type="text" id="companyName" name="companyName" th:value="${companyInfo.companyName}" readonly>
        </td>
      </tr>
      <!-- 회사번호 -->
      <tr style="display: none;"> <!-- 화면에 표시되지 않도록 테이블 행 자체를 숨김 -->
        <td>
          <input type="hidden" id="companyId" name="companyId" th:value="${companyInfo.companyId}">
        </td>
      </tr>
      <!-- 대표 이메일 -->
      <tr>
        <td><label for="companyEmail">대표 이메일</label></td>
        <td colspan="2">
          <input type="email" id="companyEmail" name="companyEmail" th:value="${companyInfo.companyEmail}" readonly>
        </td>
      </tr>
      <!-- 대표 전화번호 -->
      <tr>
        <td><label for="companyPhone">대표 전화번호</label></td>
        <td colspan="2">
          <input type="tel" id="companyPhone" name="companyPhone" th:value="${companyInfo.companyPhone}" readonly>
        </td>
      </tr>
      <!-- 우편번호 -->
      <tr>
        <td><label for="companyPostcode">우편번호</label></td>
        <td colspan="2">
          <input type="text" id="companyPostcode" name="companyPostcode" th:value="${companyInfo.companyPostcode}" readonly>
        </td>
      </tr>
      <!-- 대표 주소 -->
      <tr>
        <td><label for="companyAddress">대표 주소</label></td>
        <td colspan="2">
          <input type="text" id="companyAddress" name="companyAddress" th:value="${companyInfo.companyAddress}" readonly>
        </td>
      </tr>
      <!-- 회사 로고 -->
      <tr>
        <td><label for="companyLogo">회사 로고</label></td>
        <td colspan="2">
          <div class="preview-container" style="margin-right: 10px;">
            <!-- 로고 미리보기 -->
            <img th:if="${companyInfo.companyLogoName != null}"
                 th:src="@{/uploads/company-logos/{fileName}(fileName=${companyInfo.companyLogoName})}"
                 id="companyLogoPreview" alt="로고 미리보기"
                 style="width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd; border-radius: 5px;">

            <img th:if="${companyInfo.companyLogoName == null}"
                 src="images/noimage.png"
                 id="companyLogoPlaceholder" alt="기본 이미지"
                 style="width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd; border-radius: 5px;">
          </div>
        </td>
      </tr>
      <!-- 아이디 -->
      <tr>
        <td><label for="memberId">아이디</label></td>
        <td>
          <input type="text" id="memberId" name="memberId" placeholder="아이디를 입력하세요" required>
        </td>
        <td>
          <button type="button" class="btn-check" onclick="checkId()">중복 확인</button>
        </td>
      </tr>
      <!-- 비밀번호 -->
      <tr>
        <td><label for="memberPw">비밀번호</label></td>
        <td colspan="2">
          <input type="password" id="memberPw" name="memberPw" placeholder="비밀번호를 입력하세요" required>
        </td>
      </tr>
      <!-- 이메일 -->
      <tr>
        <td><label for="memberEmail">이메일</label></td>
        <td colspan="2">
          <input type="email" id="memberEmail" name="memberEmail" placeholder="이메일을 입력하세요" required>
        </td>
      </tr>
      <!-- 이름 -->
      <tr>
        <td><label for="memberName">이름</label></td>
        <td colspan="2">
          <input type="text" id="memberName" name="memberName" placeholder="이름을 입력하세요" required>
        </td>
      </tr>
      <!-- 생년월일 -->
      <tr>
        <td><label for="memberBirth">생년월일</label></td>
        <td colspan="2">
          <input type="date" id="memberBirth" name="memberBirth" required>
        </td>
      </tr>
      <!-- 전화번호 -->
      <tr>
        <td><label for="memberPhone">전화번호</label></td>
        <td colspan="2">
          <input type="tel" id="memberPhone" name="memberPhone" placeholder="전화번호를 입력하세요 (예: 010-1234-5678)" required>
        </td>
      </tr>
      <!-- 성별 -->
      <tr>
        <td>성별</td>
        <td colspan="2">
          <input type="radio" id="M" name="memberGender" value="M" required>
          <label for="M">남성</label>
          <input type="radio" id="F" name="memberGender" value="F" required>
          <label for="F">여성</label>
        </td>
      </tr>
      <!-- 주소 -->
      <tr>
        <td><label for="memberPostcode">우편번호 및 주소</label></td>
        <td>
          <input type="text" id="memberPostcode" name="memberPostcode" placeholder="우편번호" readonly required>
        </td>
        <td>
          <button type="button" class="btn-search" onclick="searchPostcode()">검색</button>
        </td>
      </tr>
      <tr>
        <td></td>
        <td colspan="2">
          <input type="text" id="memberAddress" name="memberAddress" placeholder="주소" readonly required style="margin-top: 10px;">
          <input type="text" id="memberDAddress" name="memberDAddress" placeholder="상세 주소" style="margin-top: 10px;">
        </td>
      </tr>
      <!-- 프로필 이미지 -->
      <tr>
        <td><label for="memberImg">프로필 이미지</label></td>
        <td colspan="2">
          <div class="file-upload-container">

            <div class="image-preview" id="imagePreview" style="margin-bottom: 10px;">

              <img src="images/noimage.png" alt="기본 이미지" id="previewImg" style="width: 100px; height: 100px;">
            </div>
            <input type="file" id="memberImg" name="memberImg" accept="image/*" onchange="previewImage(event)">
          </div>
        </td>
      </tr>
      <!-- 가입 버튼 -->
      <tr>
        <td colspan="3" style="text-align: center;">
          <button type="submit" style="padding: 10px 20px;">가입하기</button>
        </td>
      </tr>
      <!-- 이용 약관 -->
      <tr>
        <td colspan="3" style="text-align: center; font-size: 12px; color: gray;">
          가입 시 <a href="/terms">이용 약관</a> 및 <a href="/privacy">개인정보 처리방침</a>에 동의하는 것으로 간주됩니다.
        </td>
      </tr>
    </table>
  </form>
</div>
<script>
  // 이미지 미리보기 기능
    function previewImage(event) {
        const input = event.target;
        const previewImg = document.getElementById('previewImg');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function () {
                previewImg.src = reader.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            previewImg.src = "images/noimage.png"; // 기본 이미지 복원
        }
    }

  // 우편번호 검색 API 호출 (예: 카카오 API)
  function searchPostcode() {
      alert("우편번호 검색 API 호출 예정입니다.");
      // API 연동 코드 작성
  }
</script>
</body>
</html>
