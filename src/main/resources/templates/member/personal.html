<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개인회원 로그인</title>
  <style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }

    .login-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
    }

    .login-container h1 {
        font-size: 20px;
        margin-bottom: 20px;
        text-align: center;
        color: #333;
    }

    .form-container {
        display: flex;
    }

    .form-fields {
        display: flex;
        flex-direction: column;
        flex: 2;
        margin-right: 10px;
    }

    .form-fields input {
        width: 100%;
        padding: 10px;
        height: 40px; /* 입력 필드 높이 */
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .form-button {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .form-button button {
        width: 85%;
        height: 85px; /* 버튼 높이: 입력 필드와 동일 */
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .form-button button:hover {
        background-color: #218838;
    }

    .links {
        margin-top: 20px;
        text-align: center;
        font-size: 14px;
        color: #555;
    }

    .links a {
        text-decoration: none;
        color: #28a745;
        margin: 0 10px;
    }

    .links a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>개인회원 로그인</h1>
  <form action="/pLogin" method="post" class="form-container">

    <div class="form-fields">
      <input type="text" name="memberId" placeholder="아이디" required>
      <input type="password" name="memberPw" placeholder="비밀번호" required>
    </div>
    <div class="form-button">
      <button type="submit">로그인</button>
    </div>
  </form>
  <div class="links">
    <a href="/pSignup">회원가입</a> |
    <a href="/find-account">아이디/비밀번호 찾기</a>
  </div>
</div>
</body>
</html>
