<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Home</title>
  <link rel="stylesheet" href="/css/member/adminhome.css">
  <script>
    function logout() {
      fetch('/logout', { method: 'POST' })
        .then(() => {
          window.location.href = '/';
        });
    }
    function formatNumber(num) {
    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  }

  document.addEventListener("DOMContentLoaded", function () {
    const priceElements = document.querySelectorAll(".price");
    priceElements.forEach(function (el) {
      el.textContent = formatNumber(el.textContent.trim());
    });
  });
  </script>
</head>
<body>
<h1>User Home</h1>
<!-- 상단 네비게이션 바 -->
<div class="navbar">
  <a href = "/user/myPage"> 마이 페이지 </a><br>
  <a href = "/user/board/eventList"> 이벤트 목록 </a><br>
  <a href = "/user/board/notificationList"> 공지사항 목록 </a><br>
  <a href = "/user/board/qnaList"> Q&A </a><br><br>

</div>

<!-- 대시보드 내용 -->
<div class="container">

  <!-- 사용자 정보 카드 -->
  <div class="card" id="userCard">
    <table >
      <tr>
        <td> 아이디 </td>
        <td>
          <span th:text="${member.memberId}"></span>
        </td>
      </tr>
      <tr>
        <td> 이메일 </td>
        <td>
          <span th:text="${member.memberEmail}"></span>
        </td>
      </tr>
      <tr>
        <td> 사번 </td>
        <td>
          <span th:text="${member.memberNum}"></span>
        </td>
      </tr>
    </table>
  </div>

  <!-- 다른 카드 -->
  <div class="card">
    <h3>공지사항</h3>
    <table>
      <thead>
      <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>조회수</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="notification : ${notifications}">
        <!-- 공지 글번호 표시 -->
        <td>
          <span th:if="${notification.isNotice}" style="color: red;">[공지]</span>
          <span th:unless="${notification.isNotice}" th:text="${notification.boardId}"></span>
        </td>
        <!-- 제목 -->
        <td>
          <a th:href="@{/admin/board/notificationDetail(num=${notification.boardId})}" th:text="${notification.boardTitle}"></a>
          <!-- 댓글 개수 표시 -->
          <span th:if="${notification.commentCount > 0}"
                th:text="' (' + ${notification.commentCount} + ')'"
                style="color: red; font-size: 0.9em;"></span>
        </td>
        <td th:text="${notification.memberId}"></td>
        <td th:text="${notification.boardCreateDate}"></td>
        <td th:text="${notification.boardViews}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container">
  <div class="card">
    <h3>참여중인 행사 리스트</h3>
    <table>
      <thead>
      <tr>
        <th>이벤트 제목</th>
        <th>제한 인원</th>
        <th>참가비</th>
        <th>시작 날짜</th>
        <th>종료 날짜</th>
        <th>상태</th>
      </tr>
      </thead>
      <tbody>
      <!-- 참여 중인 행사가 없을 때 -->
      <tr th:if="${participatedSeasons.size() == 0}">
        <td colspan="6">참여중인 행사가 없습니다</td>
      </tr>
      <!-- 참여 중인 행사 목록 출력 -->
      <tr th:each="season : ${participatedSeasons}">
        <td>
          <div class="event-title">
            <!-- 행사 제목과 링크 -->
            <a th:href="@{'/user/board/event/detail/' + ${season.seasonId}}"
               th:text="${season.seasonTitle}"></a>
          </div>
        </td>
        <td th:text="${season.seasonLimit}"></td>
        <td class="price"
            th:text="${season.seasonFee}"></td>
        <td th:text="${season.seasonStartDate}"></td>
        <td th:text="${season.seasonEndDate}" class="season-end-date"></td>
        <td class="status"
            th:classappend="${season.seasonState == '모집중' ? 'open' : 'closed'}"
            th:text="${season.seasonState}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<button onclick="logout()">로그아웃</button>

</body>
</html>
