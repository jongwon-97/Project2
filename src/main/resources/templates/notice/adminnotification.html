<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 작성 (Admin)</title>
</head>
<body>
<!-- 공지사항 작성 폼 -->
<div>
    <h1>공지사항 작성</h1>
    <form th:action="@{/board/adminNotification}" method="post" enctype="multipart/form-data">
        <!-- 등록 및 임시저장 버튼 -->
        <div>
            <button type="submit">등록</button>
            <button type="button">임시저장</button>
        </div>

        <!-- 제목 입력 -->
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" placeholder="제목을 입력하세요" required>
            <span style="color: blue;">&lt;기업&gt;</span> <!-- 푸른 글씨체로 "<기업>" 표시 -->
        </div>

        <!-- 공지 체크박스 -->
        <div>
            <input type="checkbox" id="isNotice" name="isNotice" value="true">
            <label for="isNotice">공지</label>
        </div>

        <!-- 파일 첨부 -->
        <div>
            <label for="file">파일 첨부</label>
            <input type="file" id="file" name="file">
        </div>

        <!-- 내용 작성 -->
        <div>
            <label for="boardContent">내용</label>
            <textarea id="boardContent" name="boardContent" rows="10" placeholder="내용을 입력하세요"></textarea>
        </div>

        <!-- 목록 버튼 -->
        <div>
            <a th:href="@{/board/notificationList}"><button type="button">목록</button></a>
        </div>
    </form>
</div>
</body>
</html>
