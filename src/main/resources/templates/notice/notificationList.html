<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 목록</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .notice {
      color: red;
      font-weight: bold;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<h1>공지사항</h1>
<table>
  <thead>
  <tr>
    <th>글번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>작성일자</th>
    <th>조회수</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="notification : ${notifications}">
    <!-- 공지 글번호 표시 -->
    <td>
      <span th:if="${notification.isNotice}" style="color: red;">[공지]</span>
      <span th:unless="${notification.isNotice}" th:text="${notification.boardId}"></span>
    </td>
    <!-- 제목 -->
    <td>
      <a th:href="@{/board/notificationDetail(num=${notification.boardId})}" th:text="${notification.boardTitle}"></a>
    </td>
    <td th:text="${notification.memberId}"></td>
    <td th:text="${notification.boardCreateDate}"></td>
    <td th:text="${notification.boardViews}"></td>
  </tr>
  </tbody>
</table>

<!-- 글쓰기 버튼 추가 -->
<div>
  <button onclick="location.href='/board/notification'">글쓰기</button>
</div>
</body>
</html>
