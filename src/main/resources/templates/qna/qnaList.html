<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/qna/qnaList.css">
    <title>Q&A 목록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .notice {
            color: red;
            font-weight: bold;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
        }

        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .pagination {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .page-item {
            margin: 0 5px;
        }

        .page-link {
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: white;
        }

        .page-link:hover {
            color: #0056b3;
            background-color: #f8f9fa;
            border-color: #ddd;
        }

        .page-item.active .page-link {
            color: white;
            background-color: #007bff;
            border-color: #007bff;
        }

        .page-item.disabled .page-link {
            color: #6c757d;
            pointer-events: none;
            background-color: #e9ecef;
            border-color: #dee2e6;
        }
    </style>
</head>
<body>
<h1>Q&A 목록</h1>
<br>
<form action="/board/qnaList" method="get">
    <select name="findType">
        <option value="title" th:selected="${paging.findType == 'title'}">제목</option>
        <option value="member" th:selected="${paging.findType == 'member'}">작성자</option>
    </select>
    <input type="text" name="findKeyword" th:value="${paging.findKeyword}" placeholder="검색어 입력">
    <button type="submit">검색</button>
</form>
<table>
    <thead>
    <tr>
        <th>글번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일자</th>
        <th>답변여부</th>
        <th>조회수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="qna : ${qnaList}">
        <td th:text="${qna.boardId}"></td>
        <td>
            <img th:if="${qna.disclosureStatus == '비공개'}" th:src="@{/images/lock.png}" alt="비공개"
                 style="width: 16px; height: 16px; margin-right: 5px; vertical-align: middle;">
            <a th:href="@{/board/qnaDetail(num=${qna.boardId})}" th:text="${qna.boardTitle}"></a>
            <span th:if="${qna.commentCount > 0}" th:text="' (' + ${qna.commentCount} + ')'"></span>
        </td>
        <td th:text="${qna.memberId}"></td>
        <td th:text="${qna.boardCreateDate}"></td>
        <td>
            <span th:text="${qna.commentCount > 0 ? '답변완료' : '답변대기중'}"></span>
        </td>
        <td th:text="${qna.boardViews}"></td>
    </tr>
    <tr th:if="${#lists.isEmpty(qnaList)}">
        <td colspan="6">등록된 Q&A가 없습니다.</td>
    </tr>
    </tbody>
</table>
<div>
    <button th:if="${#authentication?.hasRole('ROLE_USER')}" onclick="location.href='/board/qna'">글쓰기</button>
    <span th:if="${!#authentication?.hasRole('ROLE_USER')}" style="color: red;">글쓰기는 USER 권한만 가능합니다.</span>
</div>
<div class="pagination-container">
    <ul class="pagination">
        <li th:classappend="${paging.pageNum == 1} ? 'page-item disabled' : 'page-item'">
            <a class="page-link"
               th:href="@{'/board/qnaList'(pageNum=1, findType=${paging.findType}, findKeyword=${paging.findKeyword})}">처음</a>
        </li>
        <li th:if="${paging.prevBlock > 0}" class="page-item">
            <a class="page-link"
               th:href="@{'/board/qnaList'(pageNum=${paging.prevBlock}, findType=${paging.findType}, findKeyword=${paging.findKeyword})}">&laquo; 이전</a>
        </li>
        <li th:each="i : ${#numbers.sequence(paging.prevBlock + 1, paging.nextBlock - 1)}"
            th:classappend="${i == paging.pageNum} ? 'page-item active' : 'page-item'">
            <a class="page-link"
               th:href="@{'/board/qnaList'(pageNum=${i}, findType=${paging.findType}, findKeyword=${paging.findKeyword})}"
               th:text="${i}"></a>
        </li>
        <li th:if="${paging.nextBlock <= paging.pageCount}" class="page-item">
            <a class="page-link"
               th:href="@{'/board/qnaList'(pageNum=${paging.nextBlock}, findType=${paging.findType}, findKeyword=${paging.findKeyword})}">다음 &raquo;</a>
        </li>
        <li th:classappend="${paging.pageNum == paging.pageCount} ? 'page-item disabled' : 'page-item'">
            <a class="page-link"
               th:href="@{'/board/qnaList'(pageNum=${paging.pageCount}, findType=${paging.findType}, findKeyword=${paging.findKeyword})}">끝</a>
        </li>
    </ul>
</div>
</body>
